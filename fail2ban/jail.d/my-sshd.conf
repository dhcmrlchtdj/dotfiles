[my-sshd]
enabled = true
findtime = 86400
bantime = 86400
maxretry = 3
#logpath = /var/log/auth.log
logpath = /var/log/ssh.log
filter = my-sshd
action = iptables-new[name="my-sshd", blocktype="DROP", port="22"]
