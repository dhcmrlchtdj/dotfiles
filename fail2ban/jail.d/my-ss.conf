# log { source(src); filter(f_ss); destination(ss); };

[my-ss]
enabled = true
findtime = 86400
bantime = 86400
maxretry = 3
logpath = /var/log/ss.log
filter = my-ss
action = iptables-new[name="my-ss", blocktype="DROP", port="1080"]
