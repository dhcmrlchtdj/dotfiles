user nobody;
# pid nginx.pid; # TODO # nginx -V 2>&1 | sed 's/ --/\n--/g'  | grep 'pid-path'

worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
    #use kqueue;
}

http {
    include conf.d/i.log-format.nginx;
    include conf.d/i.cloudflare-ip.nginx;
    access_log /var/log/nginx/access.log log_realip buffer=512k flush=1m;
    error_log  /var/log/nginx/error.log notice;

    include mime.types;
    default_type application/octet-stream;

    types_hash_max_size 4096;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;

    server_tokens off;
    charset utf-8;

    rewrite_log on;

    resolver 1.1.1.1 1.0.0.1 valid=60s ipv6=off;
    resolver_timeout 2s;

    include conf.d/*.conf;
}
