worker_processes auto;

user nobody;
# pid nginx.pid; # TODO

events {
    worker_connections 1024;
    use epoll;
    #use kqueue;
}

http {
    include conf.d/i.log-format.nginx;
    access_log /var/log/nginx/access.log log_default buffer=512k flush=1m;
    error_log  /var/log/nginx/error.log notice;

    include mime.types;
    default_type application/octet-stream;

    types_hash_max_size 1024;
    server_names_hash_bucket_size 128;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    gzip on;
    gzip_min_length 1k;
    gzip_proxied any;

    server_tokens off;
    charset utf-8;

    rewrite_log on;

    resolver 1.1.1.1 1.0.0.1 valid=60s ipv6=off;
    resolver_timeout 2s;

    include conf.d/i.cloudflare-ip.nginx;
    include conf.d/*.conf;
}
